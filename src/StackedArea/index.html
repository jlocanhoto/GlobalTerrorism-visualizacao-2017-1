<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.area {
		clip-path: url(#clip);
	}
	.zoom {
		cursor: move;
		fill: none;
		pointer-events: all;
	}
</style>
<body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
  <script src = "StackedArea.js"></script>
  <script>

    d3.csv("example.csv", function(err, data){
        if(err) throw err;

        var dimensions = {x: 0, y: 0, width: 960, height: 500};
        var svg = d3.select("body").append("svg")
                    .attr("width", 1000)
                    .attr("height", 1000);

        stckarea = new StackedArea(dimensions, svg);
        stckarea.show(data);
    });

  </script>
</body>
